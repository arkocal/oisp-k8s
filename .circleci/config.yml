# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
executors:
  vm-executor:
    machine:
      enabled: true
      image: ubuntu-1604:201903-01
    working_directory: ~/repo
    environment:
      shell: /bin/bash
      TERM: xterm
      TZ: "Europe/Berlin"

commands:
  setup-environment:
    description: "Setup build Environment"
    steps:
      - run:
          name: Setup build environment
          command: |
            cd util
            sudo sh setup-ubuntu18.04.sh
            cd ..
            export DOCKERUSER=${DOCKERUSER}
            export DOCKERPASS=${DOCKERPASS}
            sudo make deploy-oisp-test && sudo make wait-until-ready && sudo make test


jobs:
  e2e-test:
    executor: vm-executor
    steps:
      - checkout
      - setup-environment

workflows:
  version: 2.1
  workflow:
    jobs:
      - e2e-test
